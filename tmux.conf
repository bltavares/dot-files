set -g default-terminal "screen-256color"
unbind C-b
set -g prefix C-a
bind C-a last-window
bind-key a send-prefix

setw -g xterm-keys on
setw -g mode-mouse on
setw -g mode-keys vi
set -g mouse-select-pane on
set -g mouse-select-window on
set -g mouse-resize-pane on
set -g set-titles on

bind / split-window -v
bind \ split-window -h

bind c new-window -c '#{pane_current_path}'

setw -g automatic-rename
setw -g monitor-activity on
set -g visual-activity on

bind -n M-Left previous-window
bind -n M-Right next-window
bind K confirm kill-server

bind x lock-server
bind C-y run "tmux show-buffer | xclip -i -selection clipboard"

# Vi binds
bind -n M-l next-window
bind -n M-h previous-window
    
bind -r C-h select-pane -L
bind -r C-j select-pane -D
bind -r C-k select-pane -U
bind -r C-l select-pane -R

# Speed up my tmux!
set -s escape-time 0

set -g base-index 1

set -g status-fg "#c5c8c6"

## highlight active window
setw -g window-status-current-bg "#282a2e"
setw -g window-status-current-fg "#81a2be"

## highlight activity in status bar
setw -g window-status-activity-fg "#f0c674"
setw -g window-status-activity-bg "#1d1f21"

## pane border and colors
set -g pane-active-border-bg default
set -g pane-active-border-fg "#373b41"
set -g pane-border-bg default
set -g pane-border-fg "#373b41"

set -g clock-mode-colour "#81a2be"
set -g clock-mode-style 24

set -g message-bg "#f0c674"
set -g message-fg "#1d1f21"

set -g message-command-bg "#f0c674"
set -g message-command-fg "#1d1f21"

set -g mode-bg "#f0c674"
set -g mode-fg "#1d1f21"

if-shell 'test "$(uname)" = "Darwin"' 'source ~/.tmux-osx.conf'
